<h2>Liste des transactions</h2>

<button routerLink="add">Ajouter une transaction</button>

<app-dialog [open]="transactionSelectedForEdition !== null" (closed)="editTransaction(transactionSelectedForEdition)">
  <app-edit-transaction [transaction]="transactionSelectedForEdition"></app-edit-transaction>
</app-dialog>

<table>
    <tr>
        <th>id</th>
        <th>date</th>
        <th>comment</th>
        <th>amount</th>
        <th>type</th>
    </tr>
    @for (transaction of transactions(); track transaction.uuid) {
        <tr>
            <td>{{transaction.uuid}}</td>
            <td>{{transaction.date | date: 'YYYY-MM-dd'}}</td>
            <td>{{transaction.comment}}</td>
            <td>{{transaction.amount}}</td>
            <td>{{TransactionType[transaction.type]}}</td>
            <td><button (click)="affectTransactionForEdition(transaction)">editer</button></td>
        </tr>
    }
</table>
