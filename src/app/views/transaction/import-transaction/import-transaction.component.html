<div class="is-flex is-justify-content-space-between form-container is-column-gap-1">
  @for(target of targets(); track target) {
    <div class="is-flex is-flex-direction-column is-fullwidth">
      <label class="target-title">{{target}}</label>
      <div class="select">
      <select class="csv-header">
        @for (option of header(); track option){
          <option>{{option}}</option>
        }
      </select>
      </div>
    </div>
  }
</div>
